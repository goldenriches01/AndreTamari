<html>
<head>
    <title>Form Kasir dengan Checkbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<style>
.bodoamat{
    max-width: 400px;
}
</style>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="container p-4 bg=white shadow rounded bodoamat">
    <h2 class="text-center mb-4">Form Kasir</h2>
    <Form id="KasirForm" action="proses_kasir.php" method="POST" onsubmit="return
    valiatedform()">
        <div class="mb-3">
            <label class="form-label">Toko </label>
            <label class="form-label">Andre Tamari</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Nim</label>
            <label class="form-label">23050717</label>
        </div>
        <div class="mb-3">
            <label class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" name="nama_pelanggan"
            id="namapelanggan" placholder="masukan nama pelanggan" requireb>
        </div>
        <div class="mb-3">
            <label class="form-label">Alamat Pelanggan</label>
            <input type="text" class="form-control" name="alamat_pelanggan"
            id="alamatpelanggan" placholder="masukan nama pelanggan" requireb>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Pelanggan</label>
            <input type="email" class="form-control" name="email_pelanggan"
            id="emailpelanggan" placholder="masukan email pelanggan" requireb>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password"
            id="password" placholder="masukan password" requireb>
        </div>
        <div class="form-check d-flex align-items-center mb-3">
            <input class="form-check-input me-2 barang" type="checkbox" name="barang[]"
            value="100000" id="sabun">
            <label class="form-check-label me-auto">sabun - Rp10.000</label>
            <input type="number" name="jumlah[]" class="form-control ms-2"
            placeholder="jumlah" min="1" style="width: 80px;">
        </div>
        <div class="form-check d-flex align-items-center mb-3">
            <input class="form-check-input me-2 barang" type="checkbox" name="barang[]"
            value="15000" id="shampo">
            <label class="form-check-label me-auto">shampo - Rp15.000</label>
            <input type="number" name="jumlah[]" class="form-control ms-2"
            placeholder="jumlah" min="1" style="width: 80px;">
        </div>
        <div class="form-check d-flex align-items-center mb-3">
            <input class="form-check-input me-2 barang" type="checkbox" name="barang[]"
            value="20000" id="sikat">
            <label class="form-check-label me-auto">sikat - Rp20.000</label>
            <input type="number" name="jumlah[]" class="form-control ms-2"
            placeholder="jumlah" min="1" style="width: 80px;">
        </div>
        <div class="form-check d-flex align-items-center mb-3">
            <input class="form-check-input me-2 barang" type="checkbox" name="barang[]"
            value="22000" id="Handuk">
            <label class="form-check-label me-auto">Handuk - Rp22.000</label>
            <input type="number" name="jumlah[]" class="form-control ms-2"
            placeholder="jumlah" min="1" style="width: 80px;">
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">proses transaksi</button>
    </form>
</div>
<script>
    function valiatedForm() {
        var password = document.getElemenById("password").value;
        if (password.lenght <6) {
            alert("password harus memiliki minimal 6 karakter");
            return false; // mencegah formulir disubmit
        }
        return true; // mengizinkan formulir disubmit
    }
</script>
</body>
</html>
